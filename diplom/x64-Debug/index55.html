<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница поиска</title>
    <style>
        body {
             font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрируем элементы по горизонтали */
        }
        #searchContainer {
           display: flex; /* Используем flexbox для выравнивания элементов */
            justify-content: center; /* Центрируем элементы по горизонтали */
            margin-bottom: 20px; /* Отступ снизу для разделения с результатами */
        }
        #logo {
             width: 150px; /* Увеличенная ширина логотипа */
            height: auto; /* Автоматическая высота для сохранения пропорций */
            margin-bottom: 10px; /* Отступ между логотипом и полем ввода */
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
        }
        #results {
            margin-top: 20px;
            width: 100%; /* Занимает полную ширину контейнера */
            max-width: 600px; /* Максимальная ширина для результатов */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .loading {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="searchContainer">
        <img id="logo" src="gooyagl_logo.png" alt="GOOYAGL"> <!-- Замените на путь к вашему изображению -->
        <input type="text" id="searchInput" placeholder="Введите запрос">
        <button onclick="performSearch()">Поиск</button>
    </div>
    
    <div id="results"></div> <!-- Элемент для отображения результатов поиска -->

    <script>
        function performSearch() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="loading">Загрузка...</p>'; // Индикатор загрузки

            if (query) {
                fetch(`http://localhost:8080/search?query=${encodeURIComponent(query)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Сеть не в порядке: ' + response.statusText);
                        }
                        return response.json(); // Предполагаем, что сервер возвращает JSON
                    })
                    .then(data => {
                        displayResults(data); // Вызываем функцию для отображения результатов
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                        resultsDiv.innerHTML = '<p>Произошла ошибка при выполнении запроса.</p>';
                    });
            } else {
                resultsDiv.innerHTML = ''; // Очищаем индикатор загрузки
                alert('Пожалуйста, введите текст для поиска.');
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Очищаем предыдущие результаты

            if (results.length === 0) {
                resultsDiv.innerHTML = '<p>Результаты не найдены.</p>';
                return;
            }

            const ul = document.createElement('ul');
            results.forEach(result => {
                const li = document.createElement('li');
               li.innerHTML = `<a href="${result.url}" target="_blank">${result.url}</a> (Упоминаний: ${result.frequency})`;
                ul.appendChild(li);
            });
            resultsDiv.appendChild(ul);
        }
    </script>
</body>
</html>
